<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

<script src="main.js" defer></script>
  <title>Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main">
    <div class="grid-container">
      <div class="background-image">
        <img src="images/bg-pattern-desktop.svg" alt="">
      </div>
      <section class="logo">
          <img src="images/logo.svg" alt="The logo of the store">
      </section>
      <section class="image">
        <!-- <img src="images/hero-mobile.jpg" alt="Image of a girl"> -->
      </section>
      <section class="desktop-image">
        <!-- <img src="images/hero-mobile.jpg" alt="Image of a girl"> -->
      </section>
      <section class="soon-email">
        <div class="hearder">
          <h1><span>We're</span> <span>coming soon</span></h1>
        </div>
        <p class="content">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <section class="buttonInput">
          <input type="text" id="email" placeholder="Email Address">
          <button class="emailBtn"><img src="images/icon-arrow.svg" alt=""></button>
          <div class="error"><img src="images/icon-error.svg" alt=""></div>
        </section>
      </section>
    </div>
  <!-- <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>   -->
  </main>
  
  
</body>
</html>
